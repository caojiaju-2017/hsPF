<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的机构</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/static/css/bootstrap.css"/>

</head>
<body>
{#  引入公共js  #}
<script src="/static/js/public/jquery.js"></script>
<script src="/static/js/bootstrap/bootstrap.js"></script>
<script src="/static/js/usercenter/organization_my.js"></script>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
{#  我的二维码  #}
<div class="container-fluid" style="margin-top: 20px">
    <div class="list-group">
        <div class="col-xs-2 col-sm-2 col-md2">
        </div>
        <div class="col-xs-8 col-sm-8 col-md8" style="text-align: center">
            <a style="font-size: 1.2em;color: #0c8a90">
                <img src="/static/Images/{{ My_EWM }}" width="100%" height="100%">
                我的二维码
            </a>

        </div>
        <div class="col-xs-2 col-sm-2 col-md2" style="padding-left: 0px;padding-right: 0px" onclick="$.scanEWM()">
            <img src="/static/Images/zxing_dark.png" width="100%" height="100%" style="margin-bottom: 0px">
        </div>
    </div>
</div>
    <div style="width: 100%;height: 5px;background-color: #adadad;"></div>
</nav>


<div class="container-fluid" style="width: 98%;margin-top: 10px;margin-top: 250px">
    <div class="list-group">
        {% for oneOrg in Org_Datas %}
            <a onclick="$.viewOrgInfo('{{ oneOrg.code }}')" class="list-group-item row" style="">
                <div class="col-xs-2 col-sm-2 col-md2 img text-center" style="padding-left: 0px">
                    <img src="/static/Images/{{ oneOrg.image }}" class="img-circle" style="width: 30px;height: 30px"/>
                </div>
                <div class="col-xs-7 col-sm-7 col-md7" style="font-size: 1.0em">
                    {{ oneOrg.name }}
                </div>
                <div class="col-xs-3 col-sm-3 col-md3" style="font-size: 1.0em" style="padding: 0px">
                    <div style="background-color: #0c8a90;color: white;text-align: center;border-radius: 4px;height: 30px;line-height: 30px" onclick="$.exitOrganization('{{ oneOrg.code }}'); event.cancelBubble=true">
                        退出
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</div>

</body>
</html>
