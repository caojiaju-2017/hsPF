<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的任务</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/static/css/bootstrap.css"/>
    <script src="/static/js/public/jquery.min.js"></script>
</head>

<body>
{#  引入公共js  #}
<script src="/static/js/public/jquery.js"></script>
<script src="/static/js/bootstrap/bootstrap.js"></script>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="height: 40px">
    <div class="btn-group" style="height: 40px">
        <div class="btn-group" style="height: 40px">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                    style=";margin-top: 8px;margin-left: 5px;background-color: #ededed">
                时间
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">历史</a></li>
                <li><a href="#">今天</a></li>
                <li><a href="#">明天</a></li>
                <li class="divider"></li>
                <li><a href="#">一周内</a></li>
                <li><a href="#">一月内</a></li>
            </ul>
        </div>
        <div class="btn-group" style="height: 40px">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                    style=";margin-top: 8px;background-color: #ededed">
                状态
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">未完成</a></li>
                <li><a href="#">已完成</a></li>
                <li class="divider"></li>
                <li><a href="#">紧急任务</a></li>
                <li><a href="#">普通任务</a></li>
            </ul>
        </div>
        <div class="btn-group" style="height: 40px">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                    style=";margin-top: 8px;background-color: #1ccfcf">
                所有
            </button>
        </div>
    </div>
    <button type="button" class="btn btn-default" style="margin-right: 0px;float: right;border-radius: 10px;
    margin-top: 5px;margin-right: 10px;font-size: 1.8em;background-color: #0c8a90;color: white;padding: 0px;width: 40px">
        +
        {#        <span class="caret"></span>#}
    </button>
</nav>

<div class="container-fluid" style="width: 98%;margin-top: 10px;margin-top: 50px">
    <div class="list-group">
        {% for oneOrg in Org_Datas %}
            <a onclick="$.viewOrgInfo('{{ oneOrg.code }}')" class="list-group-item row" style="">
{#                <div class="col-xs-2 col-sm-2 col-md2 img text-center" style="padding-left: 0px">#}
{#                    <img src="/static/Images/{{ oneOrg.image }}" class="img-circle" style="width: 30px;height: 30px"/>#}
{#                </div>#}
                <div class="col-xs-8 col-sm-8 col-md8" style="font-size: 0.8em">
                    {{ oneOrg.name }}
                </div>
                <div class="col-xs-4 col-sm-4 col-md4" style="font-size: 0.7em" style="padding: 0px">
                    <div style="background-color: #0c8a90;color: white;text-align: center;border-radius: 4px;height: 30px;line-height: 30px;padding: 0px;"
                         onclick="$.exitOrganization('{{ oneOrg.code }}'); event.cancelBubble=true" class="col-xs-4 col-sm-4 col-md4">
                        完成
                    </div>
                    <div style="background-color: #d58512;color: white;text-align: center;border-radius: 4px;height: 30px;line-height: 30px;padding: 0px;"
                         onclick="$.exitOrganization('{{ oneOrg.code }}'); event.cancelBubble=true" class="col-xs-4 col-sm-4 col-md4">
                        删除
                    </div>
                    <div style="background-color: #2b542c;color: white;text-align: center;border-radius: 4px;height: 30px;line-height: 30px;padding: 0px;"
                         onclick="$.exitOrganization('{{ oneOrg.code }}'); event.cancelBubble=true" class="col-xs-4 col-sm-4 col-md4">
                        设置
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</div>

<div style="width: 100%;height: 5px;background-color: #adadad;"></div>
<nav class="navbar navbar-default navbar-fixed-bottom"
     style="background-color: #e3e3e3 ;margin-top: 10px;margin-bottom: 0px">
    <div style="width: 100%;height: 30px;background-color: #00ACED;text-align: center;color: white;line-height: 30px">
        任务汇总
    </div>
    <div class="container-fluid" style="margin-top: 10px">
        <div class="list-group">
            <div class="col-xs-4 col-sm-4 col-md4" style="font-size: 1.0em;text-align: center;padding: 0px">
                <a class="col-xs-12 col-sm-12 col-md12" style="font-size: 0.8em;color: #0c8a90">已完成</a>
                <a class="col-xs-12 col-sm-12 col-md12" style="color: #2F4056">4个</a>
            </div>
            <div class="col-xs-4 col-sm-4 col-md4" style="font-size: 1.0em;text-align: center;padding: 0px">
                <a class="col-xs-12 col-sm-12 col-md12" style="font-size: 0.8em;color: #0c8a90">今天任务</a>
                <a class="col-xs-12 col-sm-12 col-md12" style="color: #d58512">2个</a>
            </div>
            <div class="col-xs-4 col-sm-4 col-md4" style="font-size: 1.0em;text-align: center;padding: 0px">
                <a class="col-xs-12 col-sm-12 col-md12" style="font-size: 0.8em;color: #0c8a90">延期任务</a>
                <a class="col-xs-12 col-sm-12 col-md12" style="color: red">3个</a>
            </div>
        </div>
    </div>

</nav>

<div style="width: 100%;height: 20px;background-color: transparent;"></div>

</body>
</html>
