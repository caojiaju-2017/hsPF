<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户留言</title>
    <meta name="Generator" content="EditPlus">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">

    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="user-scalable=no;">
    <link rel="stylesheet" href="/static/css/bootstrap.css"/>

    <script src="/static/js/public/jquery.min.js"></script>
    <script src="/static/js/bootstrap/bootstrap.js"></script>
    <script src="/static/js/public/JSUtils.js"></script>
		<script src="/static/js/public/cookie.js"></script> 
    <script src="/static/js/home/res/res_remark.js"></script>

</head>
<body>
<div class="panel-group" id="accordion" style="margin-top: 0px;margin-bottom:160px">
    {% for oneRecord in RemarkInfos %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title" style="height: 90px;">
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#collapse{{oneRecord.Index}}"  style="font-size:35px;color: #0c8a90;font-family: 'Microsoft YaHei UI Light';line-height: 90px">
                        {{ oneRecord.UserName }}&nbsp{{oneRecord.RemarkTime}}
                    </a>
                    <div style="float:right;font-size:25px;line-height:90px">{{ oneRecord.Index }}</div>
                </h4>
                
            </div>
            <div id="collapse{{oneRecord.Index}}" class="panel-collapse collapse in">

                <div class="panel-body" style="font-size:40px;color: #8c8c8c">
                   {{ oneRecord.Info | safe }}
                </div>

            </div>
        </div>
    {% endfor %}
</div>

<nav class="navbar navbar-default navbar-fixed-bottom" style="width:100%;margin-top:40px;margin-left:0px">
  <div class="container" style="width:100%">
    <div class="input-group" style="width:100%">
    	<textarea class="form-control" rows="3" name=textarea style="height:160px;font-size:40px" id="remark_body"></textarea>
        <span class="input-group-addon" style="width:140px;font-size:30px" onclick="$.ReleaseRemark('{{ RCode }}')">留言</span>
    </div>
  </div>
</nav>

</body>
</html>
