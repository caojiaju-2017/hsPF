<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="user-scalable=no">
    {#    <meta name="viewport" content="width=device-width, initial-scale=1">#}
    <script src="/static/js/public/jquery.min.js"></script>
    <script src="/static/js/bootstrap/bootstrap.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="/static/js/public/JSUtils.js"></script>
    <script src="/static/js/public/cookie.js"></script>
    <script src="/static/js/game/game_result.js"></script>

    <link rel="stylesheet" href="/static/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/game/game.css" media="all">

    <style>
        table {
            border: 1px solid #006600;
            width: 80%;
            height: 200px;
            color: white;
            margin-left: 10%;
            margin-top: 30px;
            font-size: 48px;
            overflow: scroll;
            overflow-x: hidden;
        }

        td, th {
            border: 1px solid darkgrey;
            width: 33%;
            color: black;
            text-align: center;
            font-size: 48px;
            height: 100px;
            background-color: #fff;
        }

        th {
            background-color: #006600;
            color: white;
            font-size: 48px;
        }
    </style>
</head>

<body onload="$.loadData('{{ unitcode }}')">
<img src="/static/Images/game/result.png" style="width: 240px;height: 200px;margin-top: 50px">
<div id="result_score" class="result_score"></div>
<div style="" class="seprator_line_score"></div>

<div id="result_info" class="result_info">19个单词，答对15个，2个未答，2个答错</div>

<div style="width:100%; height:700px; overflow:scroll; overflow-x:hidden;" id="word_table_div">
    <table id="content_table">
        <tr>
            <th>序号</th>
            <th>单词</th>
            <th>你的</th>
        </tr>

    </table>
</div>
<footer class="footer navbar-fixed-bottom ">
    <div class="container">
        <img src="/static/Images/game/remember.png" class="back_image_error_book" onclick="$.goBackPage()">
    </div>
</footer>
</body>
</html>
